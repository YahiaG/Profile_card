<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="container">
    <img class="top" src="images/bg-pattern-top.svg" alt="">
    <img class="bottom" src="images/bg-pattern-bottom.svg" alt="" >
    <div class="card">
      <img class="pattern-card" src="images/bg-pattern-card.svg" alt="">
      <img src="images/image-victor.jpg" alt="" class="profile">
      <div class="name">  Victor Crest <span>26</span></div>
      <div class="town">London</div>
      <ul class="stats">
        <li>
          <div class="num">80K</div>
          <div class="unit">Followers</div>
        </li>
        <li>
          <div class="num">803K</div>
          <div class="unit">Likes</div>
        </li>
        <li>
          <div class="num">1.4K</div>
          <div class="unit">Photos</div>
        </li>
      </ul>
    </div>
  </div>
 
</body>
</html>
